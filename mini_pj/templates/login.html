<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>운동갈지도</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="운동갈지도" />
    <meta
      property="og:description"
      content="하루 운동 하지말고 습관을 들여라"
    />
    <meta property="og:image" content="/static/image/og.png" />
    <link rel="shortcut icon" href="/static/images/favicon.png" />
    <link rel="icon" href="/static/images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Gothic+A1&family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
      <link rel="stylesheet" href="../static/css/login.css" />
    <script>
      function login() {
        $.ajax({
          type: 'POST',
          url: '/api/login',
          data: {
            id_give: $('#userid').val(),
            pw_give: $('#userpw').val(),
          },
          success: function (response) {
            if (response['result'] == 'success') {
              $.cookie('mytoken', response['token']);

              alert('로그인 완료!');
              window.location.href = '/';
            } else {
              // 로그인이 안되면 에러메시지를 띄웁니다.
              alert(response['msg']);
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="background">
      <div class="wrap">
        <div class="registerbox">
          <div class="titlebox">
            <img src="../static/images/mainImg.png" alt="logo" />
            <h1 class="titlename" id="realname">운동갈지도</h1>
          </div>
          <div class="input-group mb-3">
            <div class="input-group mb-3">
              <span class="input-group-text" id="input_id">ID</span>
              <input
                id="userid"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="아이디를 입력해주세요."
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="input_pw">PW</span>
              <input
                id="userpw"
                type="password"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="비밀번호를 입력해주세요."
              />
            </div>
          </div>
          <div class="btns">
            <button class="registerbtn" onclick="login()">로그인</button>
            <button
              class="registerbtn"
              onclick="window.location.href = '/register'"
            >
              회원가입
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
